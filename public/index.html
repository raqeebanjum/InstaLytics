<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>InstaLytics</title>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="container mx-auto flex flex-row justify-center items-center space-x-12">

        <!-- Left side: Instructions -->
        <div class="w-1/2 p-6" id="instructions">
            <h1 class="text-4xl font-bold mb-6">Welcome to InstaLytics</h1>
            <p class="text-lg mb-4">Follow these simple steps:</p>
            <ul class="list-disc list-inside text-lg space-y-2">
                <li>Download your Instagram data.</li>
                <li>Upload the data using the form on the right.</li>
                <li>Receive insights into your Instagram activity.</li>
            </ul>
        </div>

        <!-- Right side: Upload form -->
        <div class="w-1/2 p-6 bg-gray-800 rounded-lg shadow-xl" id="uploadSection">
            <div class="card-body">
                <h2 class="card-title text-3xl font-bold text-center mb-4">Upload Your Data</h2>
                <p class="text-center mb-4">Automatically upload your Instagram data when you select a folder.</p>

                <!-- Folder upload form -->
                <form id="uploadForm">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-white">Choose a folder</span>
                        </label>
                        <input type="file" id="fileInput" webkitdirectory />
                        <button type="button" id="processButton" class="btn btn-primary">Process Data</button>
                    </div>
                </form>

                <div id="statusMessage" class="text-center mt-4 hidden">
                    <p class="text-yellow-400">Uploading...</p>
                </div>
            </div>
        </div>

    </div>
    <script src="../src/dataProcessor.js"></script>
</html>
